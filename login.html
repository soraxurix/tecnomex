<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles_inputs.css">
  <link rel="stylesheet" href="css/styles_login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Login</title>
</head>

<body>
  <form class="form animate__animated animate__zoomIn" id="form">
    <img src="resources/img/LogoAguila.png" class="avatar">
    <div class="form-input-animado">
      <input type="text" name="email" autocomplete="off" required>
      <label for="email" class="label-input">
        <span class="content">Email</span>
      </label>
    </div>

    <div class="form-input-animado">
      <input type="password" name="pass" autocomplete="off" required>
      <label for="pass" class="label-input">
        <span class="content">Contraseña</span>
      </label>
    </div>

    <a href="#" class="button" id="button">Inicia sesión</a>


    <div class="link-content">
      <p>Únete<a class="links" href="signin.html"><span></span> registrándote</a> con nosotros.</p>
    </div>

    <div class="link-content">
      <a class="links" href="#"><span></span>¿Olvidaste la contraseña?</a>
    </div>

  </form>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="js/proceso_login.js" charset="utf-8"></script>
</body>

</html>
